    <title>注册</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="sass/registor.css" rel="stylesheet" type="text/css">

<body>
    <div id="header">
        <div class="registorbox">
            <div class="logo">
                <img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/logo.d68beda.png.webp">
            </div>
            <div class="title">账号注册</div>
            <div class="outerbox">
                <div class="innerbox">
                    <form>
                        <div class="username common">
                            <div class="code">用户名</div><input type="text" name="username" placeholder="请输入用户名">
                        </div>
                        <span class="userinfo"></span>
                        <div class="password common">
                            <div class="code">密码</div><input type="password" name="password" placeholder="请输入密码">
                        </div>
                        <span class="passinfo"></span>
                        <div class="email common">
                            <div class="code">邮箱</div><input type="text" name="email" placeholder="请输入邮箱">
                        </div>
                        <span class="emailinfo"></span>
                        <div class="phonenumber common">
                            <div class="code">手机号</div><input type="text" name="phonenumber" placeholder="请输入手机号">
                        </div>
                        <span class="phoneinfo"></span>
                        <div class="read">
                            <input type="checkbox">我已阅读并接受<a href="#">《vivo用户协议》</a>
                        </div>
                        <div class="submit">
                            <input type="submit" name="submit" value="注册">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
